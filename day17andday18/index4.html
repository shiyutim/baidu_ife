<body>
    <script>
        //3或3的倍数 全部替换成 PA
        for(var i=0;i<101;i++) {
            let item = []
            let str = 'PA';
            let reg = /3\d|\d3/;

            item += i + ',';

            if(i%3 == 0 && i !=0) {
                item = item.replace(i, str)
            }
            item = item.replace(reg, str)
            console.log(item)
        }

        
    </script>
</body>
